<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <title>FulliGola++</title>
</head>
<body>
    <div class="container">
        <div class="row" id="Title">
            <img src="img/Title.png" alt="Title" id="title" class="img img-responsive">
        </div>
        <div class="row" id="player1">
            <div class="fillx"></div>
            <div class="fillx"></div>
            <div class="fillx"></div>
        </div>
        <div id="game">
            <div class="row">
                <div class="empty" id="1"></div>
                <div class="empty" id="2"></div>
                <div class="empty" id="3"></div>
            </div>
            <div class="row">
                <div class="empty" id="4"></div>
                <div class="empty" id="5"></div>
                <div class="empty" id="6"></div>
            </div>
            <div class="row">
                <div class="empty" id="7"></div>
                <div class="empty" id="8"></div>
                <div class="empty" id="9"></div>
            </div>
        </div>
        <div class="row" id="player2">
            <div class="fillo"></div>
            <div class="fillo"></div>
            <div class="fillo"></div>
        </div>
    </div>
    <div class="gameover" id="gameover">
        <div class="over">
            <img src="/img/Gameover.png" alt="GameOver" class="img img-responsive">
        </div>
    <br>
        <div class="playerwon">
            <img id="Owon" src="img/Owon.png" alt="" class="img img-responsive">
            <img id="Xwon" src="img/Xwon.png" alt="" class="img img-responsive">
        </div>
    </div>
    <script type="text/javascript" src="/main.js"></script>
</body>
</html>
